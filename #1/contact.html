<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body, h1, h5 {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            text-align: center;      
            color: white;            
            background-color: rgb(27, 29, 56); 
            padding: 40px;           
        }

        h5 {
            background-color: black;  
            padding: 10px 0;
            text-align: left;
        }

        h5 a {
            display: inline-block;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        h5 a:hover {
            background-color: darkgray;
        }

        .content {
            padding: 30px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .content h2 {
            color: rgb(27, 29, 56);
        }

        form {
            margin-top: 20px;
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: rgb(27, 29, 56);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(27, 29, 56);
        }
    </style>
</head>
<body>
    <h1>WEB DESIGN PROJECT</h1>

    <h5>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </h5>

    <div class="content">
        <h2>Contact Us</h2>
        <p>Silakan isi formulir di bawah ini untuk mengirim pesan kepada kami.</p>

        <form onsubmit="showMessage(event)">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <script>
        function showMessage(event) {
            event.preventDefault(); // mencegah reload halaman
            alert("Terima kasih telah berpartisipasi!");
            event.target.reset(); // mengosongkan form setelah submit
        }
    </script>
</body>
</html>
