<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB.</title>
    <style>
        body, h1, h5 {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            text-align: center;      
            color: white;            
            background-color: rgb(27, 29, 56); 
            padding: 40px;           
        }

        h5 {
            background-color: rgb(0, 0, 0);  
            padding: 0px 0;          
        }

        h5 a {
            display: inline-block;   
            background-color: rgb(0, 0, 0); 
            color: white;            
            padding: 10px;      
            margin: 0px;             
            text-decoration: none;   
            border-radius: 0px;      
            transition: background-color 0.3s ease; 
        }

        h5 a:hover {
            background-color: rgb(118, 125, 158); 
        }

        button {
            background-color: rgb(27, 29, 56);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(27, 29, 56);
        }

        h6 {
            text-align: center;      
            color: white;            
            background-color: rgb(27, 29, 56); 
            padding: 20px;           
        }

        table {
            border-collapse: collapse;
            width: 70%;
            text-align: center;
        }

        table th, table td {
            border: 1px solid black;
            padding: 10px;
        }

        table th {
            background-color: lightgray;
        }

        .form-container {
            width: 30%;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0; 
            width: 200px;
            height: 100%;
            background-color: rgb(27, 29, 56);
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }

        .sidebar a:hover {
            background-color: darkgray;
            padding-left: 30px;
        }

        .content {
            margin-right: 220px; 
            padding: 20px;
        }

        img {
    max-width: 1000px; 
    height: auto;     
    display: block;
    margin: 0 auto;   
}

    </style>
</head>
<body>
    <h1>WEB DESIGN PROJECT</h1>
    <h5> 
        <a href="home.html"> Home</a> <a href="about.html"> About</a> <a href="contact.html"> Contact</a>
    </h5>

    <!-- Konten utama -->
    <div class="content">
        <h2>Konten Utama</h2>
        <p>Selamat Datang di Website untuk Belajar Web Design dimana gabungan antara HTML dan CSS</p>
        <br>
        <p><img src="PATHWAY TO EXCELLENCE.png"/></p>
        <br><br>

        <table border="1" cellpadding="10">
            <tr>
                <td><b>No</b></td>
                <td><b>Nama</b></td>
                <td><b>Kota</b></td>
            </tr>
            <tr>
                <td>1</td>
                <td>Andi</td>
                <td>Jakarta</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Budi</td>
                <td>Bandung</td>
            </tr>
            <tr>
                <td>3</td>
                <td>William</td>
                <td>Manado</td>
            </tr>
        </table>

        <h3>Formulir</h3>
        <fieldset>
            <legend><b>Formulir Pendaftaran</b></legend>
            <form>
                Nama:<input type="text" name="Nama"><br><br>
                Email:<input type="text" name="Email"><br><br>
            </form>
            <label for="lokasi">Pilih Kota:</label>
            <select id="lokasi" name="lokasi">
                <optgroup label="Jawa">
                    <option value="jakarta">Jakarta</option>
                    <option value="bandung">Bandung</option>
                    <option value="surabaya">Surabaya</option> 
                </optgroup>
                <optgroup label="Luar Jawa">
                    <option value="medan">Medan</option>
                    <option value="makassar">Makassar</option>
                    <option value="balikpapan">Balikpapan</option>
                </optgroup>
            </select>
        </fieldset>

        <br><br>

        <script>
        function saatCentang() {
            var checkbox = document.getElementById("setuju");
            if (checkbox.checked) {
                alert(" Anda akan menyerahkan semua file.");
            }
        }

        function klikOK() {
            var checkbox = document.getElementById("setuju");
            if (!checkbox.checked) {
                alert(" Anda harus mencentang persetujuan sebelum melanjutkan!");
            } else {
                var konfirmasi = confirm("Apakah Anda yakin akan menyerahkan file?");
                if (konfirmasi) {
                    alert(" Pengiriman berhasil!");
                } else {
                    alert(" Pengiriman dibatalkan.");
                }
            }
        }
        </script>

        <label>
            <input type="checkbox" id="setuju" onchange="saatCentang()">
            Saya Setuju dengan Syarat dan Ketentuan
        </label>
        <br><br>

        <button onclick="klikOK()">OK</button>
    </div>

    <h6>2025 Website Latihan</h6>

    <div class="sidebar" id="mySidebar">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
</body>
</html>
